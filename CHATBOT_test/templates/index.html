<html>
<head>
    <title>index page</title>
    <meta http-equiv="Cache-Control" content="no-cache">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<style>
    #loading { 
        width: 100%; 
        height: 100%; 
        top: 0px; 
        left: 0px; 
        position: fixed; 
        display: block; 
        opacity: 0.7; 
        background-color: #fff; 
        z-index: 99; 
        text-align: center; 
    } 
    
    #loading-image { 
        position: absolute; 
        top: 50%; 
        left: 50%; 
        z-index: 100; 
    }

</style>
<script type="text/javascript">
    $(window).load(function() { 
        $('#loading').hide(); 
    }); 
</script>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert("{{messages[-1]}}")
        </script>
    {% endif %}
{% endwith %}

    <form action = '/training' method ="POST" enctype='multipart/form-data'>
        <input type = 'file' name='file'/>
        <input style='display: none' name='sheet_number' type=number>
        <input  style='display: none' type='submit'/>
        <input type='submit' value='훈련하기'>
    </form>

    <br>
    <br>
    <br>
    <h1>Chat Box</h1>
    <form action='/chat' method="POST">
        <input name="question" type='text' plackholder="무엇이 궁금하신가요?"> 
        <input type='submit' value='물어보기'>
    </form>
    <br>
    <br>
    <div id="answerbox"></div>
    <div id="loading">
        <img id="loading-image" src="/static/images/103.gif" alt="Loading..." />
    </div>

</body>
</html>
